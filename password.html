<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div class="page-header">
        <h1>패스워드 검증기</h1>
    </div>
    <div class="row">
        <div class="form-group">
            <lable for="pwd" class="control-label col-md-2">패스워드를 입력하세요 : </lable>
            <div class="col-lg-10">
                <input type="text" class="" id="pwd">
            </div>
        </div>
        <div class="form-group well">
            <button class="btn btn-default btn-lg" onclick="doValidate()">검증하기</button>
            <lable for="result" class="control-label col-md-2">결과 : </lable>
            <span id="result"></span>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
